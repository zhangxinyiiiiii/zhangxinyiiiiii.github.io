<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024</title>
    <style>
        /*网页所有课件部分*/
        body {
            font-family: Arial, sans-serif;
            font-size: 16px; /* 设置字体大小 */
            margin: 0; /* 设置页面的外边距 */
            padding: 0; /* 设置页面的内边距 */
            background-color: #f4f4f4;
            text-align: center;
        }
        /*网页标题*/
        header {
            font-size: 32px; 
            font-weight: 500; /*regular weight is 400*/
            color: white;
            padding: 14px; 
            background-color: #333;
            text-align: center;
        }
        /*网页目录*/
        /*navigator bar*/
        nav {
            color: #333; 
            background-color: transparent;
            overflow: hidden;
            text-align: center;
            width: 100%;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: inline-block; /* 使菜单水平居中 */
        }
        /*一级目录*/
        nav ul li {
            display: inline-block; 
        }
        nav ul li a {
            display: block;
            color: #333;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            background-color: transparent;
        }
        nav ul li a:hover {
            color: #333;
            background-color: rgba(51, 51, 51, 0.2);
        }
        /*隐藏二级菜单*/
        nav ul li ul {
            display: none;
            position: absolute;
            min-width: 160px;
            background-color: rgba(51, 51, 51, 0.2);
            z-index: 1;
        }
        /*鼠标悬停显示二级目录*/
        nav ul li:hover > ul {
            display: block;
        }
        /*二级目录*/
        nav ul li ul li {
            display: block;
            width: 100%;
        }
        nav ul li ul li a {
            color: #333; 
            padding: 10px 16px;
            text-decoration: none;
            background-color: rgba(51, 51, 51, 0.2); /*#333,alpha=0.2*/
        }
        nav ul li ul li a:hover {
            background-color: rgba(51, 51, 51, 0.2); /* 鼠标悬停时二级菜单项的背景颜色 */
            color: white; /* 鼠标悬停时二级菜单项的文字颜色 */
        }
        /*文字内容主体*/
        section {
            line-height: 1.5;
            margin-bottom: 30px;
            margin: 20px; 
            padding: 20px 20px; 
        }
        p {
            margin-bottom: 32px; /* 16px * 2 = 32px，段落后行间距 */
        }
        footer {
            font-size: 12px;
            color: white;
            background-color: #333;
            padding: 3px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>

<body> 
    <header>2024</header>
    
    <nav>
        <ul>
            <li>
                <a href="index.html">首页</a>
            </li>

            </li>
            <li>
                <a>杂记</a>
                <ul>
                    <li><a href="2025.html">2025</a></li>
                    <li><a href="2024.html">2024</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <main>
        <section>
            <p style="text-align: left;">
                搭建个人网页的想法四年前就有了，现在可算动手了。照葫芦画瓢看起来还不错，但是还没有分区目录，内容也没有上传。这里记录了气象学的学习笔记和不太隐私的所见所闻。希望这种一股脑从垃圾做起来的经历可以帮助修正完美主义心态。
            </p>
            <p style="text-align: right;">
                2024-12-29 晚，芬兰-赫尔辛基
            </p>
        </section>
    </main>

    </footer>

</body>
</html>
